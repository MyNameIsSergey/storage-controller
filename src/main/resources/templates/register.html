<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="header"></th:block>
</head>
<body>
<th:block sec:authorize="isAnonymous()" th:include="/navigation/menu"></th:block>
<th:block sec:authorize="isAuthenticated()" th:include="/navigation/auth_menu"></th:block>
<div class="about">
<!--    <div style="height: 50px"></div>-->
    <div id="contentSection" class="content">
        <div class="container">
            <div th:if="${passwordError}">Введите пароль</div>
            <div th:if="${usernameError}">Введите имя пользователя</div>
            <div th:if="${passwordNotEqual}">Пароли не совпадают</div>
            <div th:if="${userAlreadyExist}">Имя занято</div>
            <form action="/registration" method="post" modelAttribute="userForm">
                <div class="row">
                    <div class="col-25">
                        <label>Имя пользователя</label>
                    </div>
                    <div class="col-75">
                        <input class="form-text-field" type="text" name="username" placeholder="Имя пользователя..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Пароль</label>
                    </div>
                    <div class="col-75">
                        <input class="form-text-field" type="password" name="password" placeholder="Пароль..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Подтверждение пароля</label>
                    </div>
                    <div class="col-75">
                        <input class="form-text-field" type="password" name="confirmPassword" placeholder="Подтверждение пароля..">
                    </div>
                </div>
                <div class="row">
                    <input class="form-submit right" type="submit" value="Продолжить">
                </div>
            </form>
        </div>
        </div>
    </div>
</div>
</body>
<script src="js/navigation.js"></script>
</html>
